<ng-container *ngIf="sharedService?.userData?.MediaApproved">
  <div class="d-block d-lg-none chat-list-btn">
    <button
      class="button profile-active mb-lg-0 d-flex align-items-center gap-2 m-3"
      (click)="openChatListSidebar()"
    >
      <fa-icon [icon]="['fas', 'sliders']" class="font-20-px" />
      <span>Chat List</span>
    </button>
  </div>
  <div class="d-flex">
    <!-- <div
      class="col-xxl-2 col-xl-3 col-lg-3 pe-0 m-0 p-0 d-none d-lg-block w-316-px"
    > -->
    <div class="d-none d-lg-flex">
      <app-profile-chats-sidebar
        (onNewChat)="onChatPost($event)"
        [isRoomCreated]="isRoomCreated"
        [selectedRoomId]="selectedRoomId"
      ></app-profile-chats-sidebar>
    </div>
    <!-- <div
      class="col-xxl-10 col-10 m-auto col-xl-9 col-lg-9 m-lg-0 p-lg-0 mx-md-0 px-md-0 px-sm-3 bg-color"
    > -->
    <div class="w-100 bg-color">
      <ng-container *ngIf="userChat">
        <app-profile-chats-list
          [userChat]="userChat"
          (newRoomCreated)="onNewChatRoom($event)"
          (selectedChat)="onSelectChat($event)"
        ></app-profile-chats-list>
      </ng-container>
    </div>
  </div>
</ng-container>
